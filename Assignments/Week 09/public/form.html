<!DOCTYPE html>
<html>
<head>
	<title>Postal Rate Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<h1>Postal Rate Calculator</h1>
	<form id="postalCalculator" action="/getRate" method="GET">
		Enter the weight: <input type="text" id="weight" name="weight" ><br> <!-- id has to come immediately after type or won't be detected -->
		<span>Select main type:</span>
		<select id="mail_type" name="mail_type"> 
		<option value="Letters (Stamped)">Letters (Stamped)</option>
		<option value="Letters (Metered)">Letters (Metered)</option>
		<option value="Large Envelopes (Flats)">Large Envelopes (Flats)</option>
		<option value="First-Class Package Service-Retail">First-Class Package Service-Retail</option>
		</select>
		<br>
		<input type="button" id="finish" onclick="errorCheck()" value="Submit"/>
	</form>
<script type="text/javascript">
var mail_type;
var weight;

function errorCheck()
{
	mail_type = document.getElementById("mail_type").value;
	weight = document.getElementById("weight").value;
	if((mail_type == "Letters (Stamped)" || mail_type == "Letters (Metered)") && weight > 3.5)
	{
	   alert("Please enter a weight between 0 and 3.5.");
	   return false;
	}
	if((mail_type == "Large Envelopes (Flats)" || mail_type == "First-Class Package Service-Retail") && weight > 13)
	{
	   alert("Please enter a weight between 0 and 13.");
	   return false;
	}
	else {
		document.getElementById("postalCalculator").submit();
	}
}
</script>
</body>
</html>
